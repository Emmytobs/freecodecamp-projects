<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">
            <div class="block"><label id="name-label" for="name">Name</label><input type="text" id="name" placeholder="Enter your name" required></div>
            <div class="block"><label id="email-label" for="email">Email</label><input type="email" id="email" placeholder="Enter your email" required></div>

            <div class="block"><label id="number-label" for="number">Age (Optional)</label><input type="number" id="number" min="8" max="70" placeholder="Age"></div>

            <div class="block">
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="" id="dropdown">
                    <option value="" selected>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="full time job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <p>Would you recommend freeCodeCamp to a friend?</p>
            <div>
                <input type="radio" name="recommend" value="definitely" id="radio-1">
                <label for="radio-1" checked>Definitely</label>
            </div>

            <div>
                <input type="radio" name="recommend" value="definitely" id="radio-2">
                <label for="radio-2" >Maybe</label>
            </div>
            
            <div>
                <input type="radio" name="recommend" value="not sure" id="radio-3">
                <label for="radio-3" >Not sure</label>
            </div>

            <div class="block">
                <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
                <select name="" id="favorite-feature">
                    <option value="" selected>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>   
            </div>
            
            <p>What would you like to see improved? (Check all that apply)</p>
            <div>
                <input type="checkbox" name="checkbox" id="checkbox-1" value="Front-end Projects">
                <label for="checkbox-1">Front-end Projects</label>
            </div>
            
            <div>
                <input type="checkbox" name="checkbox" id="checkbox-2" value="Back-end Projects">
                <label for="checkbox-2">Back-end Projects</label>
            </div>
            
            <div>
                <input type="checkbox" name="checkbox" id="checkbox-3" value="Data Visualization">
                <label for="checkbox-3">Data Visualization</label>
            </div>
            
            <div>
                <input type="checkbox" name="checkbox" id="checkbox-4" value="Challenges">
                <label for="checkbox-4">Challenges</label>
            </div>
            
            <div>
                <input type="checkbox" name="checkbox" id="checkbox-5" value="Open Source Community">
                <label for="checkbox-5">Open Source Community</label>
            </div>
            
            <div>
                <input type="checkbox" name="checkbox" id="checkbox-6" value="Gitter help rooms">
                <label for="checkbox-6">Gitter help rooms</label>
            </div>
            
            <div>
                <input type="checkbox" name="checkbox" id="checkbox-7" value="Videos">
                <label for="checkbox-7">Videos</label>
            </div>
            
            <div>
                <input type="checkbox" name="checkbox" id="checkbox-8" value="City Meetups">
                <label for="checkbox-8">City Meetups</label>
            </div>

            <div>
                <input type="checkbox" name="checkbox" id="checkbox-9" value="Wiki">
                <label for="checkbox-9">Wiki</label>
            </div>
            
            <div>
                <input type="checkbox" name="checkbox" id="checkbox-10" value="Forum">
                <label for="checkbox-10">Forum</label>
            </div>
            
            <div>
                <input type="checkbox" name="checkbox" id="checkbox-11" value="Additional Courses">
                <label for="checkbox-11">Additional Courses</label>
            </div>

            <div>
                <label for="comments"></label>
                <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </div>

             <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
