<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>

    <main>
        <div id="quote-box">
            <mark id="text"></mark>
            <mark id="author"></mark>
            <div class="flex-container">
                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" id="tweet-quote" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                <button id="new-quote">New quote</button>
            </div>
            <p class="project-creator">Created By <a href="https://github.com/emmytobs" class="creator-name">Emmytobs</a></p>
        </div>
    </main>

</body>
</html>
